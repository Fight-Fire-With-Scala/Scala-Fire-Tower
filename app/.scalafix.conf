rules = [
  DisableSyntax,
  NoAutoTupling,
  NoValInForComprehension,
  RedundantSyntax,
  OrganizeImports,
  LeakingImplicitClassVal
]

ExplicitResultTypes {
  memberVisibility = [
    Public,
    Protected,
    Private
  ],
  fatalWarnings = false
}

DisableSyntax {
    noVars = false
    noThrows = true
    noNulls = false
    noReturns = true
    noWhileLoops = true
    noAsInstanceOf = true
    noIsInstanceOf = true
    noXml = true
    noDefaultArgs = true
    noFinalVal = true
    noFinalize = true
    noValPatterns = true
    noUniversalEquality = true
}

OrganizeImports {
    removeUnused = false
    blankLines = Auto
    groups = [
        "re:javax?\\."
        "scala."
        "re:^(?!io\\.github\\.cakelier)\\."
        "io.github.cakelier"
    ]
    groupedImports = Explode
    importSelectorsOrder = SymbolsFirst
    importsOrder = SymbolsFirst
}